#
# ** DEPRECATED **
#
# To use this policy with the ec command line:
#   ec validate image \
#     --image $IMAGE \
#     --public-key key.pub \
#     --policy github.com/enterprise-contract/config//minimal
#
# To use with an RHTAP Enterprise Contract Integration Test CR:
#   ...
#   spec:
#     params:
#     - name: POLICY_CONFIGURATION
#       value: github.com/enterprise-contract/config//minimal
#     ...
#
description: >-
  Includes a set of basic checks that are expected to pass for all RHTAP builds.

publicKey: "k8s://openshift-pipelines/public-key"

sources:
  - name: Default
    policy:
      - github.com/enterprise-contract/ec-policies//policy/lib
      - https://raw.githubusercontent.com/enterprise-contract/ec-policies/main/policy/release/
    data:
      - github.com/enterprise-contract/ec-policies//data

configuration:
  include:
    - '@minimal'

  exclude:
    # Exclude step_image_registries for now since it can cause false
    # positives due to https://issues.redhat.com/browse/OCPBUGS-8428
    - step_image_registries
